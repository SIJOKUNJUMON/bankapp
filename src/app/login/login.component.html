<div class="container w-25 bg-light border mt-5 p-3" style="background: rgba(57, 87, 79, 0.5); border-radius: 25px;">
    <h1 class="text-center text-white">Login Page</h1>
    <div class="mt-2 p-2">
        <input type="text" [placeholder]="acnt" #acno placeholder="username" class="form-control" id="acid">
    </div>
    <div class="mt-2 p-2">
        <input type="password" placeholder="Password" #psw placeholder="username" class="form-control" id="pid">
    </div>
    <div class="text-center mt-2 p-2">
        <button type="button" (click)="login(acno,psw)" class="btn btn-success">Login</button><br><br>
        <p class="text-white">new user? <a href="" style="text-decoration:none;"class="text-white">register</a> </p>
    </div>
    </div>
